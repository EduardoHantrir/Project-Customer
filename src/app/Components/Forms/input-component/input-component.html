<main>
  <label *ngIf="label">
    {{ label }}
  </label>
  <input [type]="type" [placeholder]="placeholder" [name]="name" [ngModel]="value"
  (ngModelChange)="onValueChange($event)" [required]="required" [disabled]="disabled" [readonly]="readonly"
  (blur)="onBlur()" class="custom-input" />
</main>
